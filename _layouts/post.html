---
layout: default
---
<article>
  <div class="content">
    {% if page.image %}
    <img class="post-image" src="{{ site.url }}/images/posts/{{ page.image }}" alt="{{ page.title }}" border="0">
    {% endif %}
    <header><a href="{{ site.url }}{{ page.url }}"><h2>{{ page.title }}</h2></a></header>
    <section>
      {{ content }}
    </section>
    <footer>
      <a href="{{ site.url }}{{ page.url }}">{{ page.date | date_to_long_string }}</a>
    </footer>
    <div id="disqus_thread"></div>
  </div>
</article>
{% unless page.disable_comments %}
{% if site.disqus.shortname %}
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = '{{ site.disqus.shortname }}'; // required: replace example with your forum shortname
    var disqus_identifier = '{{ page.id }}';
    var disqus_title = '{{ page.title }}';
    var disqus_url = '{{ site.disqus.hostname }}{{ page.url }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
{% endif %}
{% endunless %}
